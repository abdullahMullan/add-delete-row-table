<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn-script.com/ajax/libs/jquery/3.7.1/jquery.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container" mt-4>
        <div class="row">
            <div class="col-6" mt-4>
                <table class="table table-striped table-success table-hover table-bordered">
                    <tr>
                        <th>name</th>
                        <th>email</th>
                        <th>city</th>
                        <th><button class="btn btn-success" onclick="addbtn()">add</button></th>
                    </tr>
                    <tbody id="tbody">
                        <tr id="row">
                            <td><input type="text"></td>
                            <td><input type="text"></td>
                            <td><input type="text"></td>
                            <td><button class="btn btn-danger" onclick="deletebtn(this)">delete</button></td>
                        </tr>
                    </tbody>

                </table>
            </div>
        </div>
    </div>
    <script>
        function addbtn(){
           var v= $("#row").clone().appendTo('#tbody');
           $(v).find('input').val('');
        }

        function deletebtn(id){
$(id).parent().parent().remove();
        }
    </script>
</body>

</html>
